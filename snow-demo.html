<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow Effect Demo - Tech Land</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .demo-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            padding: 40px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .btn:hover {
            background: white;
            color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Snow Effect */
        @keyframes snowfall {
            0% {
                transform: translateY(-10vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes snowfall-left {
            0% {
                transform: translateY(-10vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(-100px) rotate(-360deg);
                opacity: 0;
            }
        }

        .hero-snow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 5;
        }

        .snowflake {
            position: absolute;
            top: -10vh;
            color: #fff;
            font-size: 1em;
            opacity: 0.9;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.5);
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }

        .snowflake:nth-child(1) { left: 10%; animation: snowfall 8s linear infinite; animation-delay: 0s; font-size: 1.2em; }
        .snowflake:nth-child(2) { left: 20%; animation: snowfall-left 10s linear infinite; animation-delay: 1s; font-size: 0.8em; }
        .snowflake:nth-child(3) { left: 30%; animation: snowfall 12s linear infinite; animation-delay: 2s; font-size: 1em; }
        .snowflake:nth-child(4) { left: 40%; animation: snowfall-left 9s linear infinite; animation-delay: 0.5s; font-size: 1.3em; }
        .snowflake:nth-child(5) { left: 50%; animation: snowfall 11s linear infinite; animation-delay: 1.5s; font-size: 0.9em; }
        .snowflake:nth-child(6) { left: 60%; animation: snowfall-left 13s linear infinite; animation-delay: 2.5s; font-size: 1.1em; }
        .snowflake:nth-child(7) { left: 70%; animation: snowfall 10s linear infinite; animation-delay: 3s; font-size: 0.7em; }
        .snowflake:nth-child(8) { left: 80%; animation: snowfall-left 14s linear infinite; animation-delay: 1s; font-size: 1.4em; }
        .snowflake:nth-child(9) { left: 90%; animation: snowfall 9s linear infinite; animation-delay: 0s; font-size: 1em; }
        .snowflake:nth-child(10) { left: 15%; animation: snowfall-left 11s linear infinite; animation-delay: 2s; font-size: 0.8em; }
        .snowflake:nth-child(11) { left: 25%; animation: snowfall 13s linear infinite; animation-delay: 1s; font-size: 1.2em; }
        .snowflake:nth-child(12) { left: 35%; animation: snowfall-left 10s linear infinite; animation-delay: 3s; font-size: 0.9em; }
        .snowflake:nth-child(13) { left: 45%; animation: snowfall 12s linear infinite; animation-delay: 0.5s; font-size: 1.1em; }
        .snowflake:nth-child(14) { left: 55%; animation: snowfall-left 9s linear infinite; animation-delay: 2.5s; font-size: 1.3em; }
        .snowflake:nth-child(15) { left: 65%; animation: snowfall 11s linear infinite; animation-delay: 1.5s; font-size: 0.7em; }
        .snowflake:nth-child(16) { left: 75%; animation: snowfall-left 14s linear infinite; animation-delay: 0s; font-size: 1em; }
        .snowflake:nth-child(17) { left: 85%; animation: snowfall 10s linear infinite; animation-delay: 2s; font-size: 1.2em; }
        .snowflake:nth-child(18) { left: 95%; animation: snowfall-left 13s linear infinite; animation-delay: 1s; font-size: 0.8em; }
        .snowflake:nth-child(19) { left: 5%; animation: snowfall 9s linear infinite; animation-delay: 3s; font-size: 1.1em; }
        .snowflake:nth-child(20) { left: 12%; animation: snowfall-left 12s linear infinite; animation-delay: 0.5s; font-size: 0.9em; }
        .snowflake:nth-child(21) { left: 33%; animation: snowfall 10s linear infinite; animation-delay: 1.8s; font-size: 1.5em; }
        .snowflake:nth-child(22) { left: 48%; animation: snowfall-left 11s linear infinite; animation-delay: 2.2s; font-size: 0.85em; }
        .snowflake:nth-child(23) { left: 62%; animation: snowfall 9.5s linear infinite; animation-delay: 0.8s; font-size: 1.15em; }
        .snowflake:nth-child(24) { left: 77%; animation: snowfall-left 13.5s linear infinite; animation-delay: 1.3s; font-size: 0.95em; }
        .snowflake:nth-child(25) { left: 88%; animation: snowfall 12.5s linear infinite; animation-delay: 2.8s; font-size: 1.25em; }
        .snowflake:nth-child(26) { left: 8%; animation: snowfall-left 10.5s linear infinite; animation-delay: 0.3s; font-size: 0.75em; }
        .snowflake:nth-child(27) { left: 22%; animation: snowfall 11.5s linear infinite; animation-delay: 1.7s; font-size: 1.35em; }
        .snowflake:nth-child(28) { left: 38%; animation: snowfall-left 9.8s linear infinite; animation-delay: 2.3s; font-size: 0.88em; }
        .snowflake:nth-child(29) { left: 52%; animation: snowfall 13.2s linear infinite; animation-delay: 0.7s; font-size: 1.18em; }
        .snowflake:nth-child(30) { left: 68%; animation: snowfall-left 10.8s linear infinite; animation-delay: 1.9s; font-size: 0.92em; }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
